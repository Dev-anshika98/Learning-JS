<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="event.js"></script>
</head>
<body>
    <!-- <h1 id="main">Google Chrome <span>Console</span></h1> -->
    <button onclick="hello()">Click Me</button>
    <p ondblclick="hello()">Double Click</p>
    <h1 oncontextmenu="hello()">Right Click </h1>
    <h1 onmouseenter="hello()"> Mouse Hover </h1>
    <h1 onmouseout="hello()">Mouse Out </h1>
    <h1 onmousedown="hello()">Mouse Down </h1>
    <h1 onmousedown="hello()">Mouse Up </h1>
   
    
</body>
</html>
